<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>My To-do-list program</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
        <h1>Welcome to Book Master</h1>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>isbn</th>
                </tr>
            </thead>
            <tbody class="content"></tbody>
        </table>
        <div class="thisform">
        <form action="#" class="myform">
            <h3>Add your favorite book</h3>
            <hr>
            <input type="text" id="title" placeholder="Add title">
            <input type="text" id="author" placeholder="Add Author">
            <input type="text" id="isbn" placeholder="Add ISBN">
            <input type="submit" value="submit">


        </form>
         </div>
         </div>

    </div>

</body>
</html>
